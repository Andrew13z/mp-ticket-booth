<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Account</title>
</head>

<body>
    <div th:if="${account != null}">
        <p>Account:</p>
        <label>User id:</label>
        <p th:text="${account.id}"></p>
        <label>Balance:</label>
        <p th:text="${account.balance}"></p>
    </div>

    <form th:action="@{/home}" method="get">
        <button type="submit">Home</button>
    </form>
</body>
